<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js常用指令 v-if</title>
</head>
<body>
	<div id="app">
		<h1>Hello, Vue.js!</h1>
		<h1 v-if="yes">Yes!</h1>
		<h1 v-if="no">No!</h1>
		<h1 v-if="age>=25">Age: {{age}}</h1>
		<h1 v-if="name.indexOf('jack')>=0">Name: {{name}}</h1>		
	</div>
	<script src="vue.js"></script>
	<script>
		// v-if 删除和插入元素 v-show v-else v-for v-bind v-on
		var vm = new Vue({
			el: '#app',
			data: {
				yes: true,
				no: false,
				age: 28,
				name: 'keep fool'
			}
		});
	</script>
</body>
</html>
